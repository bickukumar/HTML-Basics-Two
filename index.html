<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ques2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Question Two</title>
</head>
<body>
    
    <div class="outer-block">  
        
        <form class="form">
            <h3>Bug Report</h3>
            <label for="title">Title * </label>
            <input type="text" class="inp" name=title required>
            <br>
            <label for="desc">Description *</label>
            <textarea name="desc" cols="15" rows="2" required></textarea>
            <br>
            <label for="os">Operating System *</label>
            <select name="os">
                <option value="windows">Windows</option>
                <option value="linux">Linux</option>
                <option value="macos">MacOS</option>
            </select>
            <br>
            <label for="product">Product *</label>
            <select name="os">
                <option value="windows">Laptop</option>
                <option value="linux">Computer</option>
                <option value="macos">Smartphone</option>
            </select>
            <br>
            <label for="version">Version *</label>
            <input class="version" type="text" name="version" required>
            <br>
            <label >License : *</label>
            <div class="radio-class">
            <span>Free</span>
            <input type="radio" name="radio" value="free">
            <span>Commercial</span>
            <input type="radio" name="radio" value="commercial">
            </div>
            <br>
            <label for="severity">Severity *</label>
            <select name="severity">
                <option value="critical">Critical</option>
                <option value="moderate">Moderate</option>
            </select>
            <br>
            <label for="file-inp">Attachments *</label>
            <input type="file" id="formFileMultiple" name="file-inp">
            <br>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
